<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Live Editor</title>
    <style>
        #mainContainer {
            self-align: center;
            display: flex;
            flex-direction: row;
            }

        .boxes{
            padding: 10px;
            width: 50vw;
            height: 80vh;
            }

        @media (max-width: 1000px) {
              #mainContainer {
                flex-direction: column;
              }

              .boxes{
                width: 90%;
                height: 90vh;
                margin: 5%;
                padding: 0;
               }
            }
    </style>
</head>
<body>
<h1 style="text-align: center; margin: 0;">HTML Live Editor</h1>
    <p style="text-align: center;">Write your code, edit, and see live output</p>
<div id="mainContainer">
    
<div id="code" class="boxes">
<h3>Code:</h3>
<textarea id="inputCode" onkeyup="execute()" cols="70" rows="50" style="width: 100%; height: 90%; resize: none;">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>       
<body>
    <h1>Heading</h1>
</body>
</html>   
</textarea>
</div>

<div id="output" class="boxes">
<h3>Output:</h3>
<div id="outputCode" style="width: 100%; height: 90%; border: 1pt solid black;"></div>
</div>
</div>

<script>
    execute();
    
    function execute()
        {
        var data = document.getElementById("inputCode").value;
        document.getElementById("outputCode").innerHTML = data;
        }
</script>
</body>
</html>
